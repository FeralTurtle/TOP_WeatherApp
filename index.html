<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <span>Weather App</span>
      <form>
        <input type="text" placeholder="Search by city, state, or ZIP code" id="location-input" />
        <button type="button" id="location-btn">Search</button>
      </form>
    </nav>
    <!-- Container 1 - Current weather -->
    <div class="container-1">
      <p>Houston</p>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
      <div class="info">
        <p>78 degrees</p>
        <p>Mostly sunny</p>
        <p>Min: 59 Max: 84</p>
      </div>
    </div>
    <!-- Container 2 - Alerts and 24 hour forecast -->
    <div class="container-2">
      <ul class="weather-alerts">
      </ul>
      <div class="hourly-forecast">
      </div>
    </div>
    <!-- Container 3 - Daily forecast -->
    <div>Container 3 - Daily forecast</div>
    <!-- Container 4 - Air quality, rainfall, feels like, humidity -->
    <div>Container 4 - Air quality, rainfall, feels like, humidity</div>
    <!-- Description popup -->
    <div class="description-popup">
      <div class="popup-close"><span>&times</span></div>
      <p></p>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
