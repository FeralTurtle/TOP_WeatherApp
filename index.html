<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <span>Weather App</span>
      <form>
        <input type="text" placeholder="Search by city, state, or ZIP code" id="location-input" />
        <button type="button" id="location-btn">Search</button>
      </form>
    </nav>
    <div class="container-1">
      <div class="welcome-screen">
        <div><img src="foggy.gif" alt="foggy weather"></div>
        <a href="https://www.flaticon.com/free-animated-icons/weather" title="weather animated icons">Weather animated icons created by Freepik - Flaticon</a>
        <p>Enter any location into the search bar above to get the weather forecast</p>
        <p>Information includes the current weather, hourly forecast, weekly forecast, and more</p>
      </div>
    </div>
    <div class="container-2">
      <ul class="weather-alerts"></ul>
      <div class="hourly-forecast"></div>
    </div>
    <div class="container-3"></div>
    <div class="container-4"></div>
    <div class="description-popup">
      <div class="popup-close"><span>&times</span></div>
      <p></p>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
